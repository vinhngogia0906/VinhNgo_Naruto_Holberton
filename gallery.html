<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Naruto - The boy of prophecy</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="sticky-bg">
      <div class="container">
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Naruto - The boy of prophecy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item"><a class="nav-link" href="index.html" target="_blank">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="about.html" target="_blank">About Naruto</a></li>
                      <li class="nav-item"><a class="nav-link active" href="gallery.html" target="_blank">Gallery</a></li>
                    </ul>
                </div>
            </div>
          </nav>
        </header>
        <main>
          <section id="gallery" class="py-5 text-light">
            <h2>Gallery</h2>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="images/naruto3.png" class="card-img-top" alt="Naruto">
                        <div class="card-body">
                            <h5 class="card-title">Naruto Uzumaki</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="images/jiraya.png" class="card-img-top" alt="Jiraiya">
                        <div class="card-body">
                            <h5 class="card-title">Jiraiya</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="images/kakashi.png" class="card-img-top" alt="Kakashi">
                        <div class="card-body">
                            <h5 class="card-title">Kakashi Hatake</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="images/naruto2.png" class="card-img-top" alt="Itachi">
                        <div class="card-body">
                            <h5 class="card-title">Itachi Uchiha</h5>
                        </div>
                    </div>
                </div>
            </div>
          </section>
        </main>
        <footer>
          <p>Made by Vinh Ngo Gia for <a href="https://apply.holbertonschool.com" target="_blank">Holberton School</a>.</p>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ninjutsu.js"></script>
  </body>
</html>
